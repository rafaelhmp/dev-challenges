<head>

  <link rel="stylesheet" href="css/style.css">

  <title>ProfileComponent</title>

<body>
  <main>

        <div class="profile-info">
          <h1>Rafael Pacheco</h1>
          <p>@rafaelhmp</p>
        </div>
        <a class="edit"><i class="fa-solid fa-pen-to-square"></i>Editar</a>
      </div>
      <div class="numbers">
        <div>
          <p>Projetos</p>
          <span>27</span>
        </div>
        <div>
          <p>Estrelas</p>
          <span>302</span>
        </div>
        <div>

          <span>83</span>
        </div>
      </div>
    </div>
  </main>

</html>
